<p class="" style="MARGIN: 6pt 0cm 0pt 18pt">В данном регистре хранится информация о том, как отражаются в бухгалтерском учете результаты расчетов зарплаты. Учетные записи в данном регистре появляются при проведении документа <a title="Документ Распределение зарплаты в бухучете" href="Document.ОтражениеЗарплатыВРеглУчете/Help">Распределение зарплаты в бухучете</a>.</p></body></html>
