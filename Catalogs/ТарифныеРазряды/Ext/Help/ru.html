<h1 class="">Справочник «Тарифные разряды» </h1>
<p class="Usual">Справочник содержит список тарифных разрядов, используемых в организациях.</p>
<p class="Usual">Размеры тарифных разрядов для каждой должности организации указываются в регистре сведений <a href="InformationRegister.РазмерТарифныхСтавок/Help">"Размер тарифных ставок"</a>.</p></body></html>
