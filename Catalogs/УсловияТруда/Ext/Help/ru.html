<h1 class="">Справочник «Условия труда» </h1>
<p class="Usual">Справочник содержит один из описание условий труда на рабочих места работников организаций. Определение условий труда для конкретной штатной единицы организации осуществляется в регистре сведений "<a href="InformationRegister.ШтатноеРасписаниеОрганизаций/Help">Штатное расписание организации</a>".</p></body></html>
