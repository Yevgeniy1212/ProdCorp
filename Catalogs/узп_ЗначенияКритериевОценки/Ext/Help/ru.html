<h2>Справочник "Значения критериев оценки"</h2>
<p>Содержит список значений критериев оценки, используемых при настройке <a href="Catalog.узп_ШкалыОценкиПоставщиков/Help">шкал оценки поставщиков</a>. Значение может относиться только к одному <a href="ChartOfCharacteristicTypes.узп_КритерииОценкиПоставщиков/Help">критерию оценки</a>.</p></body></html>
