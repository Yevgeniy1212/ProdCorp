<h1 class="">Справочник "События с основными средствами"</h1>
<p class="Usual">Справочник является классификатором возможных событий основных средств. Каждое событие может быть определенного вида. Информация о событиях объектов основных средств <a href="Catalog.Организации/Help">организации</a> отражается в регистре сведений "<a title="Регистр сведений События ОС организаций" href="InformationRegister.СобытияОСОрганизаций/Help">События ОС организаций</a>"</p></body></html>
