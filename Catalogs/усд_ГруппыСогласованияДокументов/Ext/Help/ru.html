<h1 class="">Справочник "Группы согласования документов"</h1>
<p>Предназначен для ведения списка групп ответственных лиц, участвующих в процессах согласования и утверждения документов. Группа согласования представляет собой группу пользователей, имеющих равные права и одинаковые роли в процессе.</p></body></html>
