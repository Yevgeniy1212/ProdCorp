<h1 class="">Справочник "Движения денежных средств"</h1>
<p>Справочник содержит виды движения денежных средств. Элементы справочника используются в качестве реквизита справочника <a href="Catalog.СтатьиДвиженияДенежныхСредств/Help">"Статьи движения денежных средств"</a>. На основании данных справочника заполняется форма регламентированного отчета "Отчет о движении денег".</p></body></html>
