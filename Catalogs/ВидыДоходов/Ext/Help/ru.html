<h1>Справочник "Виды доходов"</h1>
<p>Справочник содержит перечень видов доходов. Справочник используется в качестве классификации видов расчета. В разрезе видов дохода также устанавливаются ставки ИПН в регистре сведений <a href="InformationRegister.СведенияОСтавкахИПН/Help">"Сведения о ставках ИПН"</a>.</p></body></html>
