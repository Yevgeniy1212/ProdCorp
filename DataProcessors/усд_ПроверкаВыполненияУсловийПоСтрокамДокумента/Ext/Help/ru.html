<h1>Обработка "Проверка выполнения условий по строкам документа"</h1>
<p style="MARGIN: 0cm 0cm 6pt" class="Paragraph0"><font size="2">Предназначена для проверки применения <a href="Catalog.усд_УсловияВыполненияОперацийПоДокументам/Help">условия</a>, задаваемого для отдельных правил шаблона, к конкретному документу с указанием того, к каким отдельным его строкам условие применяется, а к каким – нет.</font></p></body></html>
