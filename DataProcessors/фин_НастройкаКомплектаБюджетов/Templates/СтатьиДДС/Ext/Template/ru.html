<h3><font color="#8b4513">Разрез планирования "Статьи ДДС"</font></h3>
<p>Позволяет вести планирование статей бюджета в разрезе справочника "Статьи движения денежных средств", либо других установленных пользователем. Используется, в основном, для планирования прочих платежей и поступлений денежных средств для их детализации. </p></body></html>
