<h1 class="">Обработка «Заполнение регистра "Объекты доступа документов"»</h1>
<p class="">Обработка используется в контексте обновления на версию 1.5.9.</p>
<p class="">Регистр используется при ограничении прав доступа в журналах документов. Обработка заполняет регистр по данным существующих в информационной базе документов.</p></body></html>
