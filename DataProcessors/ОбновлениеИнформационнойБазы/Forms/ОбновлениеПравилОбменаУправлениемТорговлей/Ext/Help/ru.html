<h1>Обновление правил обмена с конфигурацией "Бухгалтерия для Казахстана"</h1>
<p> </p>
<p>Предназначена для обновления правил обмена с конфигурацией "Бухгалтерия для Казахстана". Правила обмена в настройках обмена данными с конфигурацией "Бухгалтерия для Казахстана" будут заменены новыми правилами обмена.</p></body></html>
