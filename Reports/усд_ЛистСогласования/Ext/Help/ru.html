<h1 style="MARGIN: 0cm 0cm 0pt">Отчет "Карта состояния документа"</h1>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><font size="2">Данный отчет позволяет в хронологическом порядке вывести собранные подписи на этапах маршрутов по выбранному документу. В этом отчете не отражаются возвраты, только<span style="mso-spacerun: yes">  </span>одобрения ответственных.</font></p></body></html>
