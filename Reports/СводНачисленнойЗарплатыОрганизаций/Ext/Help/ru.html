<h1>Отчет "Свод начислений и удержаний организаций"</h1>
<p class="Usual">Отчет предоставляет возможность получить сводные данные о произведенных расчетах по заработной плате  организации за указанный в отчете период в разрезе отдельных видов начислений, удержаний, налогов, взносов и  отчислений.</p></body></html>
