<h1>Отчет "Сводные проводки"</h1>
<p></p>
<p class="Usual">Отчет предназначен для представления списка сводных корреспонденций счетов за определенный период. </p>
<p class="Usual">В отчете можно установить следующие настройки:<br><br><a href="Subsystem.СтандартныеОтчеты/Help#Показатели">Показатели</a><br><a href="Subsystem.СтандартныеОтчеты/Help#Отбор">Отбор</a><br><a href="Subsystem.СтандартныеОтчеты/Help#Сортировка">Сортировка</a><br><a href="Subsystem.СтандартныеОтчеты/Help#Оформление">Оформление</a></p></body></html>
