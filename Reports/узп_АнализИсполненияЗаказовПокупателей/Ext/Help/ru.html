<h2>Отчет "Анализ исполнения заказов покупателей"</h2>
<p><font size="2">В отчете "Анализ исполнения заказов покупателей" можно увидеть информацию по заказным/исполненным позициям, остаткам/превышениям, наличие регистрации договоров по заказу, а также просрочки при исполнении заказа.</font></p></body></html>
