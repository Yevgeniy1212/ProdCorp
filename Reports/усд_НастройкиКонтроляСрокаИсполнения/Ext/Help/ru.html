<h1>Отчет "Настройки контроля срока исполнения"</h1>
<p style="MARGIN: 0cm 0cm 6pt" class="Paragraph0"><font size="2">Отчет используется для того, чтобы вывести список всех этапов маршрутов, для которых назначен контроль сроков исполнения. В отчете выводится настроенный контрольный срок. Можно настроить отбор по виду документов и конкретному маршруту.</font></p></body></html>
