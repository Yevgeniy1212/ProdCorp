<h1 class="">Отчет "Справка о перечислении пенсионных взносов"</h1>
<p class="">Отчет "Справка о перечислении пенсионных взносов" предназначен для формирования справки о перечислении обязательных пенсионных взносах, удержанных с работника, в пенсионные фонды.</p></body></html>
