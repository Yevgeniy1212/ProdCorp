<h1>Отчет "Свод начислений и удержаний"</h1>
<p>Отчет отражает начисленные и удержанные у сотрудников суммы в целом по предприятию за любой указанный период. При помощи панели отбора можно построить отчет по данным произвольного списка сотрудников.</p></body></html>
