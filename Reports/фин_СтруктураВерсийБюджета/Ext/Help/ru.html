<h1>Отчет "Структура бюджета"</h1>
<p class="Paragraph0" style="MARGIN: 0cm 0cm 6pt"><font size="2">Отчет позволяет получить информацию по выбранному бюджету о том, какие статьи входят в его состав, какие финансовые показатели за ними закреплены, какие из них являются <a href="Document.фин_НастройкаЗависимостейМеждуФинансовымиПоказателями/Help">зависимыми</a>, <a href="Document.фин_РасчетнаяМодельБюджетирования/Help">рассчитываемыми по моделям</a>, а какие вводятся вручную.</font></p></body></html>
