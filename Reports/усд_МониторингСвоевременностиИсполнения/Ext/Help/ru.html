<h1>Отчет "Мониторинг своевременности исполнения задач согласования"</h1>
<p style="MARGIN: 0cm 0cm 0pt" class="MsoNormal"><font size="2" face="Batang">Отчет позволяет проанализировать просрочки и процент своевременности в разрезе каждого документа и каждого этапа его согласования, которые подлежат контролю сроков исполнения.</font></p></body></html>
