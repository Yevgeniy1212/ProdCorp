<h1 class="">Отчет "Справка о заработной плате"</h1>
<p class="">Отчет "Справка о заработной плате" предназначен для формирования справки о начисленных работнику доходах, а также об удержанных с них обязательных пенсионных взносов и индивидуальном подоходном налоге за произвольный период.</p></body></html>
