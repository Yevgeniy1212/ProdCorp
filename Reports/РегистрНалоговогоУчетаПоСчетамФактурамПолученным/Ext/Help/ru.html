<h1><strong>Отчет "<strong>Регистр налогового учета по счетам-фактурам полученным"</strong> </strong></h1>
<p>Отчет предназначен для формирования регистра налогового учета в соответствии с Приложением2  к Правилам составления форм налоговых регистров, утвержденных Приказом Министра финансов Республики Казахстан от 29 декабря 2008 года № 626.</p><br><p> </p></body></html>
