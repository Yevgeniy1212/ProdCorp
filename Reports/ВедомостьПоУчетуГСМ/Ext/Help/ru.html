<h1>Отчет «Ведомость по учету ГСМ»</h1>
<p>В отчете "Ведомость по учету ГСМ" можно вывести данные об остатках и оборотах ГСМ в разрезе источника финансирования, водителя, автотранспорта, вида ГСМ. </p>
<p>Данные об ГСМ выводятся по данным регистра накопления "Учет ГСМ".</p></body></html>
