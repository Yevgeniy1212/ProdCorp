<h1>Отчет "Документы на утверждении"</h1>
<p style="MARGIN: 0cm 0cm 6pt" class="Paragraph0"><font size="2">Отчет позволяет получить перечень документов к утверждению с группировкой по видам документов, маршрутам и этапам согласования, на которых документы находятся на момент формирования отчета. Возможен отбор по конкретному исполнителю.</font></p></body></html>
