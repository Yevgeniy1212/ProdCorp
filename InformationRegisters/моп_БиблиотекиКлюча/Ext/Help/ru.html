<h1>Регистр сведений "Библиотеки ключа мониторинга"</h1>
<p class="Usual"><strong><font color="#000080" size="2">Конфигурация "1С-Рейтинг: Налоговый мониторинг".</font></strong></p>
<p class="Usual"> </p>
<p class="Usual"><font size="2">Регистр сведений предназначен для хранения файлов библиотек электронного ключа защиты, используемого в настройке.</font></p>
