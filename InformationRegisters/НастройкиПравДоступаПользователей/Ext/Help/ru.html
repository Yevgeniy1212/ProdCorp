<h1 class="">Регистр сведений «Настройки прав доступа пользователей»</h1>
<p class="Usual"><font size="2">Регистр сведений предназначен для хранения прав доступа к конкретным объектам. Регистр может заполняться как вручную, так и с помощью обработки «</font><a href="DataProcessor.НастройкаПравДоступа/Help"><font size="2">Настройка прав доступа</font></a><font size="2">».</font></p></body></html>
