<h1>Регистр сведений "Плановые затраты труда на выпуск продукции"</h1>
<p>Хранит сведения о плановых затратах труда в натуральном и суммовом выражении на производство указанной продукции. Может детализироваться по должностям. Используется в процессе расчета <a href="Catalog.фин_ПроизводственныеМодели/Help">производственных моделей</a>.</p></body></html>
