<h1>Регистр сведений "Нормы порчи при списании"</h1>
<p class="Usual"><font size="2"></font></p>
<p class="Usual"><font size="2">Используется при расчете <a href="Catalog.фин_ПроизводственныеМодели/Help">производственных моделей</a> для расчета <font size="2">порчи списываемых материалов по нормативам (если задано в регистре сведений «Нормы порчи при списании» в разрезе производимых номенклатур), сверх списываемого по спецификации количества.</font></font></p></body></html>
