<h2>Регистр сведений "Перечень цен поставщиков"</h2>
<p>Регистр предназначен для хранения информации по определенным типам цен номенклатуры. Записи в регистр осуществляются автоматически при проведении документов поступления товаров и услуг.</p></body></html>
