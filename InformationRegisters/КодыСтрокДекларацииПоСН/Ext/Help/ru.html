<h1 class="">Регистр сведений "Коды строк декларации по СН"</h1>
<p class="Usual">Регистр предназначен для хранения соответствия видов расчетов регламентированной заработной платы кодам строк декларации по социальному налогу (форма 600.01).</p></body></html>
