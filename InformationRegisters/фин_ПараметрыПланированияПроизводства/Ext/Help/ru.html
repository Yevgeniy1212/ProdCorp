<h1>Регистр сведений "Параметры планирования производства"</h1>
<p class="Usual"><font size="2"></font></p>
<p class="Usual"><font size="2">Используется при расчете <a href="Catalog.фин_ПроизводственныеМодели/Help">производственных моделей</a> для определения норматива по браку выпускаемой продукции, а также для хранения значений плановых разрезов, соответствующих производимой номенклатуре<font size="2">.</font></font></p></body></html>
