<h1 class="">Регистр сведений «Номера листов кассовой книги»</h1>
<p class="Usual">В данном регистре сведений хранится информация о номере листа кассовой книги на определенный день. Данные регистра используются при формировании отчета <a href="Report.КассоваяКнига/Help">«Кассовая книга»</a>.</p></body></html>
