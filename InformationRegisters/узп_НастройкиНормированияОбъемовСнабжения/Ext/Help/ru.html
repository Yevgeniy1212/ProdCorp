<h2>Регистр сведений "Настройки нормирования объемов снабжения, установленные вручную"</h2>
<p><font size="2">Регистр сведений "Настройки нормирования объемов снабжения, установленные вручную" хранит сведения об установленных предельных лимитах на сумму или количество, в разрезе подразделений и/или номенклатурных позиций.</font></p></body></html>
