<h1>Регистр сведений «События по договорам»</h1>
<p class="Usual">Регистр предназначен для хранения событий регистрируемым по договорам. Записи в регистр осуществляются документами <a href="Document.дог_РегистрацияСобытийДоговоров/Help">«Регистрация событий договоров<font color="#0000ff">»</font></a>,  <a href="Document.дог_РегистрацияДоговоров/Help">«Регистрация договоров<font color="#0000ff">»</font></a>,  <a href="../idn0">«Поступление ТМЗ и услуг<font color="#0000ff">»</font></a>,  <a href="../idn0">«Реализация ТЗМ и услуг<font color="#0000ff">»</font></a>,  <a href="../idn0">«Передача ОС<font color="#0000ff">»</font></a>.</p></body></html>
