<h1>План видов характеристик "Дополнительные параметры договоров"</h1>
<p>План видов характеристик предназначен для хранения дополнительных реквизитов договоров. Для каждого элемента задаются код, наименование, тип значения дополнительного параметра и порядок. </p></body></html>
