<h1>Документ "Инвентаризация денежных средств"</h1>
<p class="Usual">Документ "Инвентаризация денежных средств" предназначен для проведения инвентаризации в кассах предприятия.</p>
<p class="Usual">По данным документа формируется типовая печатная форма ИНВ-6 "Акт инвентаризации денежных средств и эквивалентов денежных средств". </p></body></html>
