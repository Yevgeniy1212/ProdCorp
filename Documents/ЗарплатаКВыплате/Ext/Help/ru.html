<h1 class="">Документ «Зарплата к выплате»</h1>
<p class="Usual">Документ предназначен для подготовки к выплате зарплаты работникам через кассу предприятия.</p>
<p class="Usual">В форме документа предусмотрена возможность автоматического расчета сумм к выплате работникам по состоянию дату документа. </p></body></html>
